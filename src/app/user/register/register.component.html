<div id="register_bg">

  <div id="register">
    <aside>
      <figure>
        <a href="index.html"><img src="assets/img/logo_sticky.svg" width="140" height="35" alt=""></a>
      </figure>
      <div class="access_social">
        <a href="#0" class="social_bt google">Register</a>
      </div>
      <div class="divider"><span></span></div>
      <form autocomplete="off" [formGroup]="formUser" (ngSubmit)="register()">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Name" formControlName="name">
          <i class="icon_pencil-edit"></i>
          <p *ngIf="formUser.get(['name'])?.errors?.['required'] && formUser.get(['name'])?.touched" style="color: red">Name required</p>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Username" formControlName="username">
          <i class="icon_pencil-edit"></i>
          <p *ngIf="formUser.get(['username'])?.errors?.['required'] && formUser.get(['username'])?.touched" style="color: red">Username required</p>
        </div>
        <div class="form-group">
          <input class="form-control" type="email" placeholder="Email" formControlName="email">
          <p *ngIf="formUser.get(['email'])?.errors?.['required'] && formUser.get(['email'])?.touched" style="color: red">Email required</p>
          <p *ngIf="formUser.get(['email'])?.errors?.['pattern']" style="color: red">
            Wrong email format</p>
          <i class="icon_mail_alt"></i>
        </div>
        <div class="form-group">
          <input class="form-control" type="phone" placeholder="phone" formControlName="phone">
          <p *ngIf="formUser.get(['phone'])?.errors?.['required'] && formUser.get(['phone'])?.touched" style="color: red">Phone required</p>
          <p *ngIf="formUser.get('phone')?.errors?.['pattern'] && formUser.get('phone')?.touched" style="color: red">Wrong phone format</p>
          <i class="icon_phone"></i>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" id="password1" placeholder="Password" formControlName="password">
          <p *ngIf="formUser.get(['password'])?.errors?.['required'] && formUser.get(['password'])?.touched" style="color: red">Password required</p>

          <i class="icon_lock_alt"></i>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" id="password2" placeholder="Confirm Password" formControlName="confirmPassword">
          <p *ngIf="formUser.get(['confirmPassword'])?.errors?.['required'] && formUser.get(['confirmPassword'])?.touched" style="color: red">Confirm password required</p>
          <i class="icon_lock_alt"></i>
        </div>
        <div id="pass-info" class="clearfix"></div>
        <button href="#0" class="btn_1 gradient full-width" type="submit">Register Now!</button>
        <div class="text-center mt-2"><small>Already have an acccount? <strong><a href="accounts/login">Sign In</a></strong></small>
        </div>
      </form>
      <div class="copy">Â© 2023 FooYes</div>
    </aside>
  </div>


</div>
