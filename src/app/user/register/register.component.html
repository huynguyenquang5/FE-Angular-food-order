<div id="register_bg">

  <div id="register">
    <aside>
      <figure>
        <a href="index.html"><img src="assets/img/logo_sticky.svg" width="140" height="35" alt=""></a>
      </figure>
      <div class="access_social">
        <a href="#0" class="social_bt facebook">Register with Facebook</a>
        <a href="#0" class="social_bt google">Register with Google</a>
      </div>
      <div class="divider"><span>Or</span></div>
      <form autocomplete="off" [formGroup]="formUser" (ngSubmit)="register()">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Name" formControlName="name">
          <i class="icon_pencil-edit"></i>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Username" formControlName="username">
          <i class="icon_pencil-edit"></i>
        </div>
        <div class="form-group">
          <input class="form-control" type="email" placeholder="Email" formControlName="email">
          <i class="icon_mail_alt"></i>
        </div>
        <div class="form-group">
          <input class="form-control" type="phone" placeholder="phone" formControlName="phone">
          <i class="icon_phone"></i>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" id="password1" placeholder="Password" formControlName="password">
          <i class="icon_lock_alt"></i>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" id="password2" placeholder="Confirm Password" formControlName="confirmPassword">
          <i class="icon_lock_alt"></i>
        </div>
        <div id="pass-info" class="clearfix"></div>
        <button href="#0" class="btn_1 gradient full-width" type="submit">Register Now!</button>
        <div class="text-center mt-2"><small>Already have an acccount? <strong><a href="accounts/login">Sign In</a></strong></small>
        </div>
      </form>
      <div class="copy">Â© 2023 FooYes</div>
    </aside>
  </div>


</div>
