<app-merchant-nav></app-merchant-nav>
<main>
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="box_general padding_bottom" style="margin-top: 60px">
        <div class="header_box version_2">
          <h2><i class="fa fa-user"></i>Store Detail</h2>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Store Image</label>
              <img src="{{store?.logo}}" width="360" height="300"/>
            </div>
          </div>
          <div class="col-md-8 add_top_30">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Name</label>
                  <p class="form-text">{{store?.nameStore}}</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Address</label>
                  <p class="form-text">{{store?.addressStore}}</p>
                </div>
              </div>
            </div>
            <!-- /row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Telephone</label>
                  <p class="form-text">{{store?.phoneStore}}</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Wallet</label>
                  <p class="form-text">{{store?.wallet}}</p>
                </div>
              </div>
            </div>
            <!-- /row-->
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Description</label>
                  <p class="form-text">{{store?.description}}</p>
                </div>
              </div>
            </div>
            <!-- /row-->
            <button class="btn_1 m-1" data-toggle="modal" data-target="#formUpdate">
              <i class="fa fa-fw fa-edit"></i> Edit Store
            </button>
            <button class="btn_1 m-1" [routerLink]="['/product/create']">
              <i class="fa fa-fw fa-pencil"></i> Create Product
            </button>
          </div>
        </div>
      </div>
      <!-- /box_general-->
    </div>
    <app-all-product></app-all-product>
    <!-- /.container-fluid-->
  </div>
  <!-- /.container-wrapper-->


<!--modal update-->
<div class="modal fade" id="formUpdate" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formModalLabel">Update store</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-group" [formGroup]="storeForm" (ngSubmit)="onSubmit()">
          <input type="text" formControlName="id" hidden>
          <label for="nameStore">Name:</label>
          <input type="text" class="form-control" name="nameStore" id="nameStore" formControlName="nameStore">
          <br>
          <label for="phoneStore">Phone:</label>
          <input type="text" class="form-control" name="phoneStore" id="phoneStore" formControlName="phoneStore">
          <br>
          <label for="addressStore">Address:</label>
          <input type="text" class="form-control" name="addressStore" id="addressStore" formControlName="addressStore">
          <br>
          <label for="description">Description:</label>
          <input type="text" class="form-control" name="description" id="description" formControlName="description">
          <br>
          <label for="logo" class="form-label">Logo:</label>
          <input type="file" class="form-control" id="logo" (change)="submitImage($event)">
          <br>
          <img src="{{path}}" alt="Image" style="width: 450px; height: 234px">
          <br>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
