<app-home-header></app-home-header>
<app-merchant-nav></app-merchant-nav>

<!-- /Navigation-->
<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Add listing</li>
    </ol>
    <div class="box_general padding_bottom">
      <div class="header_box version_2">
        <h2><i class="fa fa-file"></i>Basic info</h2>
      </div>
      <form [formGroup]="formProduct" (ngSubmit)="updateProduct()">
        <div class="row" hidden>
          <div class="col-md-6">
            <div class="form-group">
              <label>Store</label>
              <input type="text" class="form-control" placeholder="Enter store" formControlName="id">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
              <p *ngIf="formProduct.get(['name'])?.errors?.['required']" style="color: red">Name required</p>
          </div>
        </div>
        </div>
        <div formGroupName="productMethod">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" placeholder="Enter price" formControlName="price">
                <p *ngIf="formProduct.get('productMethod.price')?.errors?.['required']" style="color: red">Price required</p>
                <p *ngIf="formProduct.get('productMethod.price')?.errors?.['pattern']" style="color: red">Price must only number</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Description</label>
                <textarea type="text" class="form-control" placeholder="Enter description" id="description"
                       name="description"
                          formControlName="description"></textarea>
                <p *ngIf="formProduct.get('productMethod.description')?.errors?.['required']" style="color: red">Description required</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group" formGroupName="category">
                <label>Category</label>
                <div class="styled-select">
                  <select formControlName="id">

                    <option *ngFor="let c of categories" value="{{c.id}}">{{c.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-info" type="submit">Update information</button>
        <button class="btn btn-secondary" (click)="back()">Back</button>

      </form>
      <!-- /row-->


    </div>
  </div>
</div>
